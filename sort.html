<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <script>
        const numbers = [5, 12, 8, 130, 44];
        numbers.sort((a, b) => a - b);
        console.log(numbers);

        const people = [
    { name: "Abc", age: 25 },
    { name: "pqr", age: 30 },
    { name: "asdf", age: 20 }
     ];

    people.sort((a, b) => a.age - b.age);
    console.log(people);




    </script>
</body>
</html>
